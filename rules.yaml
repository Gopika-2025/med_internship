diseases:

  - name: Appendicitis
    keywords:
      - appendix
      - appendicitis
      - rlq pain
      - right lower quadrant
      - rebound tenderness
    severity_rules:
      red_flags:
        - perforated
        - abscess
        - peritonitis
    procedures:
      - laparoscopic appendectomy
      - open appendectomy
    recovery_recos:
      - rest for 2 weeks
      - avoid heavy lifting
      - maintain light diet
      - monitor fever and pain
    cost_inr: [60000, 250000]

  - name: Cholecystitis / Gallstones
    keywords:
      - gallbladder
      - cholelithiasis
      - biliary colic
      - gb stone
      - gallstone
      - cholecystitis
    severity_rules:
      red_flags:
        - cholangitis
        - bile duct obstruction
        - pancreatitis
    procedures:
      - laparoscopic cholecystectomy
      - ercp if bile duct stone
    recovery_recos:
      - low-fat diet
      - return to work in 10–14 days
      - avoid fried food
    cost_inr: [80000, 300000]

  - name: Acute Pancreatitis
    keywords:
      - pancreatitis
      - epigastric pain
      - elevated lipase
      - acute pancreas
      - amylase high
    severity_rules:
      red_flags:
        - necrotizing pancreas
        - organ failure
        - severe dehydration
    procedures:
      - iv fluids
      - pain control
      - icu monitoring if severe
    recovery_recos:
      - avoid alcohol
      - low-fat meals
      - hydration
    cost_inr: [90000, 450000]

  - name: Intestinal Obstruction
    keywords:
      - obstruction
      - bowel blockage
      - dilated loops
      - air-fluid levels
      - vomiting bile
    severity_rules:
      red_flags:
        - strangulated hernia
        - gangrenous bowel
        - peritonitis
    procedures:
      - decompression
      - emergency laparotomy
    recovery_recos:
      - gradual reintroduction of diet
      - avoid constipation
    cost_inr: [100000, 500000]

  - name: Inguinal Hernia
    keywords:
      - inguinal hernia
      - groin bulge
      - hernioplasty
      - mesh repair
    severity_rules:
      red_flags:
        - strangulation
        - irreducible painful hernia
    procedures:
      - laparoscopic tep/tapp repair
      - open mesh repair
    recovery_recos:
      - light activity 2 weeks
      - avoid heavy lifting 4–6 weeks
    cost_inr: [60000, 200000]

  - name: Femoral Hernia
    keywords:
      - femoral hernia
      - groin swelling
      - thigh bulge
    severity_rules:
      red_flags:
        - strangulation
        - obstruction
    procedures:
      - open repair
      - laparoscopic repair
    recovery_recos:
      - avoid lifting
      - early mobilisation
    cost_inr: [70000, 220000]

  - name: Umbilical Hernia
    keywords:
      - umbilical hernia
      - paraumbilical hernia
      - central bulge
    severity_rules:
      red_flags:
        - strangulated hernia
    procedures:
      - open mesh repair
    recovery_recos:
      - avoid strain
      - wound care
    cost_inr: [50000, 180000]

  - name: Peritonitis
    keywords:
      - peritonitis
      - rebound guarding
      - rigid abdomen
      - acute abdomen
    severity_rules:
      red_flags:
        - perforation
        - sepsis
        - multiorgan failure
    procedures:
      - emergency laparotomy
      - antibiotics
    recovery_recos:
      - hydration
      - nutrition support
    cost_inr: [120000, 600000]

  - name: GI Perforation
    keywords:
      - perforation
      - air under diaphragm
      - peritoneal signs
      - free air
    severity_rules:
      red_flags:
        - severe sepsis
        - shock
    procedures:
      - emergency surgery
    recovery_recos:
      - bowel rest
      - gradual diet
    cost_inr: [150000, 700000]

  - name: Acute Gastroenteritis (Severe)
    keywords:
      - gastroenteritis
      - diarrhea
      - vomiting
      - dehydration
    severity_rules:
      red_flags:
        - severe dehydration
        - acidosis
        - shock
    procedures:
      - iv fluids
      - electrolyte correction
    recovery_recos:
      - hydration
      - oral rehydration
    cost_inr: [20000, 60000]

  - name: Pneumonia
    keywords:
      - pneumonia
      - lung infection
      - chest infection
      - productive cough
      - fever with chills
    severity_rules:
      red_flags:
        - hypoxia
        - respiratory failure
        - sepsis
    procedures:
      - antibiotic therapy
      - chest physiotherapy
      - oxygen support if needed
    recovery_recos:
      - complete antibiotics course
      - steam inhalation
      - hydration and rest
    cost_inr: [30000, 150000]

  - name: COVID-19
    keywords:
      - covid
      - coronavirus
      - sars-cov-2
      - loss of smell
      - fever and cough
    severity_rules:
      red_flags:
        - respiratory distress
        - oxygen saturation below 94
        - pneumonia
    procedures:
      - isolation and testing
      - antiviral therapy
      - oxygen support if required
    recovery_recos:
      - home isolation for 7–10 days
      - maintain hydration
      - steam inhalation
    cost_inr: [20000, 200000]

  - name: Asthma
    keywords:
      - asthma
      - wheezing
      - shortness of breath
      - bronchospasm
      - coughing fits
    severity_rules:
      red_flags:
        - severe breathlessness
        - silent chest
        - unresponsive to inhaler
    procedures:
      - bronchodilator therapy
      - oxygen support
    recovery_recos:
      - avoid dust and allergens
      - keep inhaler handy
      - regular follow-up
    cost_inr: [20000, 100000]

  - name: COPD Exacerbation
    keywords:
      - copd
      - emphysema
      - chronic bronchitis
      - wheeze
      - breathlessness
    severity_rules:
      red_flags:
        - hypercapnia
        - acute respiratory failure
    procedures:
      - bronchodilators
      - steroids
      - oxygen / bipap
    recovery_recos:
      - smoking cessation
      - breathing exercises
    cost_inr: [40000, 180000]

  - name: Tuberculosis
    keywords:
      - tb
      - tuberculosis
      - night sweats
      - chronic cough
      - weight loss
    severity_rules:
      red_flags:
        - hemoptysis
        - miliary tb
        - severe weight loss
    procedures:
      - anti-tb therapy
      - isolation if needed
    recovery_recos:
      - full 6-month course
      - nutrition support
    cost_inr: [15000, 80000]
