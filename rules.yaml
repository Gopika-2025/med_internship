general_rules:
  red_flags:
    - sepsis
    - shock
    - loss of consciousness
    - acute abdomen
    - chest pain
    - uncontrolled bleeding
    - respiratory distress
    - unresponsiveness
    - cardiac arrest

diseases:
  - name: Appendicitis
    keywords:
      - appendix
      - appendicitis
      - RLQ pain
      - right lower quadrant
      - rebound tenderness
    severity_rules:
      red_flags:
        - perforated
        - abscess
        - peritonitis
    procedures:
      - Laparoscopic appendectomy
      - Open appendectomy
    recovery_recos:
      - Rest for 2 weeks
      - Avoid heavy lifting
      - Maintain light diet
      - Monitor fever and pain

  - name: Gallstones
    keywords:
      - gallbladder
      - cholelithiasis
      - biliary colic
      - GB stone
      - gallstone
      - cholecystitis
    severity_rules:
      red_flags:
        - cholangitis
        - bile duct obstruction
        - pancreatitis
    procedures:
      - Laparoscopic cholecystectomy
      - ERCP if bile duct stone
    recovery_recos:
      - Low-fat diet
      - Return to work in 10–14 days
      - Avoid fried food

  - name: Pneumonia
    keywords:
      - pneumonia
      - lung infection
      - chest infection
      - productive cough
      - fever with chills
    severity_rules:
      red_flags:
        - hypoxia
        - respiratory failure
        - sepsis
    procedures:
      - Antibiotic therapy
      - Chest physiotherapy
    recovery_recos:
      - Complete antibiotics course
      - Steam inhalation
      - Hydration and rest

  - name: Dengue Fever
    keywords:
      - dengue
      - thrombocytopenia
      - mosquito bite
      - high fever
      - retro-orbital pain
    severity_rules:
      red_flags:
        - bleeding gums
        - black stool
        - severe dehydration
    procedures:
      - Fluid management
      - Platelet monitoring
    recovery_recos:
      - Stay hydrated
      - Avoid NSAIDs
      - Bed rest for 5–7 days

  - name: Diabetes Mellitus
    keywords:
      - diabetes
      - hyperglycemia
      - high sugar
      - insulin
      - diabetic
    severity_rules:
      red_flags:
        - diabetic ketoacidosis
        - hypoglycemia
        - coma
    procedures:
      - Blood glucose monitoring
      - Insulin therapy
    recovery_recos:
      - Regular exercise
      - Balanced diet
      - Avoid refined sugars

  - name: Hypertension
    keywords:
      - hypertension
      - high blood pressure
      - elevated BP
      - hypertensive
    severity_rules:
      red_flags:
        - hypertensive crisis
        - stroke
        - heart failure
    procedures:
      - Antihypertensive medication
      - ECG and kidney check
    recovery_recos:
      - Salt restriction
      - Regular BP monitoring
      - Stress management

  - name: COVID-19
    keywords:
      - covid
      - coronavirus
      - sars-cov-2
      - loss of smell
      - fever and cough
    severity_rules:
      red_flags:
        - respiratory distress
        - oxygen saturation below 94
        - pneumonia
    procedures:
      - Isolation and testing
      - Antiviral therapy
    recovery_recos:
      - Home isolation for 7–10 days
      - Maintain hydration
      - Steam inhalation

  - name: Migraine
    keywords:
      - migraine
      - headache
      - throbbing pain
      - aura
      - photophobia
    severity_rules:
      red_flags:
        - sudden severe headache
        - neurological deficit
    procedures:
      - Pain management
      - Neurological evaluation
    recovery_recos:
      - Avoid triggers
      - Stay hydrated
      - Maintain sleep schedule

  - name: Asthma
    keywords:
      - asthma
      - wheezing
      - shortness of breath
      - bronchospasm
      - coughing fits
    severity_rules:
      red_flags:
        - severe breathlessness
        - silent chest
        - unresponsive to inhaler
    procedures:
      - Bronchodilator therapy
      - Oxygen support
    recovery_recos:
      - Avoid dust and allergens
      - Keep inhaler handy
      - Regular follow-up

  - name: Kidney Stone
    keywords:
      - kidney stone
      - renal calculus
      - flank pain
      - hematuria
      - stone
    severity_rules:
      red_flags:
        - urinary retention
        - infection
        - severe obstruction
    procedures:
      - Lithotripsy
      - Stent placement
    recovery_recos:
      - Drink 3L water/day
      - Limit salt and oxalate
      - Regular follow-up scan
