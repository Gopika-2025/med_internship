      - rebound tenderness
    severity_rules:
      red_flags:
        - perforated
        - abscess
        - peritonitis
    procedures:
      - laparoscopic appendectomy
      - open appendectomy
    recovery_recos:
      - rest for 2 weeks
      - avoid heavy lifting
      - monitor fever and pain
    treatment_span: "Surgery 45–60 minutes | Hospital stay 1–2 days | Full recovery 2–4 weeks"
    diet_plan:
      - "Soft diet for first 48–72 hours"
      - "Avoid oily/fried/spicy food for 1 week"
      - "Increase water intake to 2–3 L/day"
    lifestyle_plan:
      - "Avoid lifting weight for 4 weeks"
